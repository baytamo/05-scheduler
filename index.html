<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
   
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Paytone+One&family=Tenor+Sans&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row d-flex dateHolder justify-content-center">
          <!-- show date -->
          <div class="col-6 m-3 p-4 col-sm-4 date"></div>
          
          <!-- show day, month, year -->
          <div class="col-6">
            <div class="col-12 m-3 p-4 dayOfWeek"></div>
            <div class="col-12 m-3 p-4 month"></div>
            <div class="col-12 m-3 p-4 year"></div>
          </div>
        </div>
      </header>

      <h2> Hours of operation are 9am - 5pm PST.<br/>Schedule a meeting or appointment below.</h2>

      <!-- Timeblocks go here and are rendered as rows -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/scripts.js"></script>
  </body>
</html>
